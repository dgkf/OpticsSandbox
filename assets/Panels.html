<div id="opticsSandobx-LensPanel" class="opticsSandbox-Panel opticsSandbox-propertiesPanel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-header">
      <h1>Lens</h1>
    </div>
    <div class="opticsSandbox-Panel-formContainer">
      <h4>Index of Refraction</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input type="range" value="250" min="0" max="500"/>
        <input type="text" style="width:50px;">
      </div>
    </div>
  </div>
</div>

<div id="opticsSandobx-LightSourcePanel" class="opticsSandbox-Panel opticsSandbox-propertiesPanel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-header">
      <h1>Light Source</h1>
    </div>
    <div class="opticsSandbox-Panel-formContainer">
      <span><h4>Type</h4></span>
      <div class="opticsSandbox-Panel-formItem">
        <input id="radio-button-option1" checked="checked" name="light-source-select" class="hide-radio" type="radio" value="spot" />
        <label for="radio-button-option1">Spot</label>
        <input id="radio-button-option2" name="light-source-select" class="hide-radio" type="radio" value="sun" />
        <label for="radio-button-option2">Sun</label>
      </div>
      <h4>Rays</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input type="range" value="250" min="0" max="500"/>
        <input type="number" style="width:50px;">
      </div>
      <h4>Spread Distance</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input type="range" value="250" min="0" max="500"/>
        <input type="text" style="width:50px;">
      </div>
      <h4>Spread Angle</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input type="range" value="250" min="0" max="500"/>
        <input type="text" style="width:50px;">
      </div>
    </div>
  </div>
</div>

<div class="opticsSandbox-helpPanel opticsSandbox-Panel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-formContainer">
      <h1>Mouse</h1>
      <span><strong>Pan</strong>  Middle Mouse</span><br />
      <span><strong>Zoom</strong>  Mouse Wheel</span>
      <h1>Keys</h1>
      <span><strong>New Lens</strong>  E</span><br />
      <span><strong>New Light</strong>  S</span><br />
      <span><strong>Help</strong>  H</span>
    </div>
  </div>
</div>
