<div id="opticsSandbox-OpticalElementPanel" class="opticsSandbox-Panel opticsSandbox-propertiesPanel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-header">
      <h1>Lens</h1>
    </div>
    <div class="opticsSandbox-Panel-formContainer">
      <h4>Index of Refraction</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input class="opticsSandbox OpticalElement refidx" type="range" value="1" min="-1" max="3" step="0.01"/>
        <input class="opticsSandbox OpticalElement refidx" type="number" value="1.00">
      </div>
    </div>
  </div>
</div>

<div id="opticsSandbox-LightSourcePanel" class="opticsSandbox-Panel opticsSandbox-propertiesPanel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-header">
      <h1>Light Source</h1>
    </div>
    <div class="opticsSandbox-Panel-formContainer">
      <span><h4>Type</h4></span>
      <div class="opticsSandbox-Panel-formItem">
        <input id="radio-button-option1" class="opticsSandbox LightSource hide-radio" checked="checked" name="light-source-select"  type="radio" value="spot" />
        <label for="radio-button-option1">Spot</label>
        <input id="radio-button-option2" class="opticsSandbox LightSource hide-radio" name="light-source-select" type="radio" value="sun" />
        <label for="radio-button-option2">Sun</label>
      </div>
      <h4>Rays</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input class="opticsSandbox LightSource rays" type="range" value="12" min="1" max="128" step="1"/>
        <input class="opticsSandbox LightSource rays" type="number" value="12">
      </div>
      <h4>Spread Distance</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input class="opticsSandbox LightSource spread" type="range" value="0" min="-200" max="200" step="1"/>
        <input class="opticsSandbox LightSource spread" type="number" value="12">
      </div>
      <h4>Spread Angle</h4>
      <div class="opticsSandbox-Panel-formItem">
        <input class="opticsSandbox LightSource spray" type="range" value="1.57" min="0" max="3.14" step="0.01"/>
        <input class="opticsSandbox LightSource spray" type="number" value="1.57">
      </div>
    </div>
  </div>
</div>

<div class="opticsSandbox-helpPanel opticsSandbox-Panel">
  <div class="opticsSandbox-Panel-wrapper">
    <div class="opticsSandbox-Panel-formContainer">
      <h1>Mouse</h1>
      <span><strong>Pan</strong>  Middle Mouse</span><br />
      <span><strong>Zoom</strong>  Mouse Wheel</span>
      <h1>Keys</h1>
      <span><strong>New Lens</strong>  E</span><br />
      <span><strong>New Light</strong>  S</span><br />
      <span><strong>Help</strong>  H</span>
    </div>
  </div>
</div>
